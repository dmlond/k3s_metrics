apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullname" . }}-mosquitto
  labels:
    app.kubernetes.io/name: mosquitto
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  ports:
    - name: mosquitto-port
      port: 1883
      protocol: TCP
      targetPort: 1883
  selector:
    app.kubernetes.io/name: mosquitto
    app.kubernetes.io/instance: {{ .Release.Name }}
